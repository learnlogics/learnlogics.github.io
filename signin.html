<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" style="border-radius: 100px;" href="img/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (min-width: 696px) and (max-width: 1380px)" href="ipad.css">
    <link rel="stylesheet" media="screen and (min-width: 481px) and (max-width: 695px)" href="ipadmini.css">
    <link rel="stylesheet" media="screen and (min-width: 0px) and (max-width: 480px)" href="phone.css">
    <title>Sign In: IPHM</title>
</head>

<body>

    <!-- NAVBAR AND MORE -->
    <img src="img/logo1.png" alt="" class="logo_resp">
    <nav class="iphm_navbar h_nav">
        <div class="iphm_navbar_logo v_class">
            <a href="index.html"><img src="img/logo1.png" alt="logo here" id="img" onmousedown="preventContext()"></a>
        </div>
        <div class="iphm_navbar_link v_class">
            <a href="index.html">Home</a>
            <a href="resources.html">Notes</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <a href="aboutme.html">About Me</a>
        </div>
        <div class="iphm_buttons v_class">
            <a href="login.html">Login</a>
            <a href="signin.html">Sign In</a>
        </div>
    </nav>
    <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>



    <div class="iphm_signin">
        <form action="/signin.html" method="post">
            <img src="img/user.png" alt="image here" id="img" onmousedown="preventContext()">
            <div class="name">
                <input type="text" name="name" id="" placeholder="Enter name here" required>
            </div>
            <div class="number">
                <input type="number" name="phoneNumber" id="" placeholder="Enter phone number here" required>
            </div>
            <div class="email">
                <input type="email" name="email" id="" placeholder="Enter email here" required>
            </div>
            <div class="password">
                <input type="password" name="password" id="" placeholder="Create new password" required>
            </div>
            <div class="message">
                <textarea name="message" id="" cols="20" rows="4" placeholder="Message for me" style="resize: none;" required></textarea>
            </div>
            <div class="iphm_checkpp">

                <input type="checkbox" name="" id="">
                <label for="">I agree to <a href="termsandconditions.html">Terms and Conditions</a> and 
                    <a href="">Privacy Policy</a></label>
                </div>
                <div>
                    <button type="submit" class="submit">Submit</button>
                </div>

        </form>
    </div>




    <!-- Footer markup and segmentation  -->
    <div class="iphm_footer">
        <div class="iphm_copyright">
            <div>

                <p><i class="fa fa-copyright" aria-hidden="true"></i> Copyrights Reserved 2025  <i class="fa fa-at" aria-hidden="true"></i>Informatics Practices Hindi Me</p>
            </div>
            <div class="links">
                <a href="termsandconditions.html"><i class="fa fa-bolt" aria-hidden="true"></i>Terms and Conditions</a>
                <a href="aboutme.html"><i class="fa fa-bolt" aria-hidden="true"></i>About Us</a>
                <a href="contact.html"><i class="fa fa-bolt" aria-hidden="true"></i>Contact us</a>
            </div>
        </div>
    </div>


    <script>
        let burger = document.querySelector('.burger');
        let navbar = document.querySelector('.iphm_navbar ');
        let navbarlink = document.querySelector('.iphm_navbar_link ');
        let img = document.querySelector('.iphm_navbar_logo ')
        let buttons = document.querySelector('.iphm_buttons ');
        let img1 = document.querySelector('.logo_resp');
    
        burger.addEventListener('click', () => {
            navbar.classList.toggle('h_nav');
            navbarlink.classList.toggle('v_class');
            img.classList.toggle('v_class');
            buttons.classList.toggle('v_class');
            img1.classList.toggle('v_class');
        })

    </script>
<script src="index.js"></script>
</body>
</html>
